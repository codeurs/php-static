[global]
error_log = /proc/self/fd/2
daemonize = no

[www]
clear_env = no
listen = ./php-fpm.sock
listen.allowed_clients = 127.0.0.1
;user = nobody
pm = dynamic
pm.max_children = 6
pm.start_servers = 3
pm.min_spare_servers = 3
pm.max_spare_servers = 5
pm.max_requests = 500
request_terminate_timeout = 120s